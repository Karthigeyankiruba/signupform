<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://kit.fontawesome.com/ded6e4e8ec.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>SignUp Form</h1>
    <i class="fa-solid fa-user"></i>

    <form>
        <input class="inputs" type="text" placeholder="Enter the Username" />
        <input class="inputs" type="email" placeholder="Enter the Email" />
        <input class="inputs" type="password" placeholder="Enter the Password" />

        <input class="inputs" type="password" placeholder="Confirm Password" />
        <button class="btn" type="submit">Sign Up</button>
    </form>
    <footer>
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-google"></i>
    </footer>
</body>

</html>
